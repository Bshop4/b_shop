#log4j.logger.cn.zhuojing.test=debug,console
log4j.logger.bshow=debug,console,FILE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%l] - <%m>%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.file=mylog.txt
log4j.appender.FILE.maxFileSize=2MB
log4j.appender.FILE.maxBackupIndex=2
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%l] - <%m>%n